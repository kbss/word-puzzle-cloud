<div class="game-container full-width margin-top-5">
    <table class="game-item-container leaderboard">
        <h1 class="anim">Top 10</h1>

        <div class="row game-item anim" ng-show="score == null || score.length==0 ">
            <div class="anim">There is no submitted scores</div>
            </a>
        </div>
        <tr ng-repeat="s in score" class="row game-item anim">
            <td>{{$index+1}}</td>
            <td class="player-list">{{s.name}}</td>
            <td><a href="/game/{{s.game.id}}">{{s.game.name}}</a></td>
            <td><span class="list-score">{{s.score}}</span></td>
        </tr>
    </table>
    <div class="back-section">
        <a href="/">
            <button type="button" class="btn btn-standard col-xs-12">
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span><span
                    class="icon-fix">Back</span>
            </button>
        </a>
    </div>
</div>
