<!DOCTYPE html>
<html id="ng-app" ng-app="puzzle">
<head prefix="og: http://ogp.me/ns#">

    <!--<link rel="stylesheet" href="css/style.css">-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">

    <link href="/css/simple-sidebar.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <meta http-equiv="cleartype" content="on">
    <meta charset="UTF-8">
    <meta name="description" content="Word Puzzle game based on Google Engine API and AngularJS">
    <meta name="keywords" content="HTML,CSS,AngularJS,Word Puzzle,Word,Puzzle,game,API,AngularJS, Google Engine">
    <meta name="author" content="Serhii Kryvtsov">
    <!-- Latest compiled and minified JavaScript -->

</head>

<script type="text/javascript" src="/js/config/historyPushStateRedirection.js"></script>
<script type="text/javascript" src="/js/config/setBaseAppLocation.js"></script>


<!-- AngularJS -->

<script type="text/javascript" src="/js/lib/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/lib/modernizr.custom.27269.js"></script>
<script type="text/javascript" src="/js/lib/underscore-min.js"></script>
<script type="text/javascript" src="/js/lib/eluminate.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>

<script type="text/javascript" src="/js/lib/angular.min.js"></script>
<script type="text/javascript" src="/js/lib/ui-bootstrap-tpls-0.12.1.min.js"></script>
<script type="text/javascript" src="/js/lib/ui-utils.min.js"></script>
<script type="text/javascript" src="/js/lib/angular-animate.min.js"></script>
<script type="text/javascript" src="/js/lib/angular-route.min.js"></script>
<script type="text/javascript" src="/js/lib/angular-touch.min.js"></script>
<script type="text/javascript" src="/js/lib/angular-sanitize.min.js"></script>
<script type="text/javascript" src="/js/lib/bindonce.min.js"></script>
<script type="text/javascript" src="/js/lib/angular-webstorage.min.js"></script>
<script type="text/javascript" src="/js/lib/angular-md5.min.js"></script>
<script type="text/javascript" src="/js/lib/angular-scroll.min.js"></script>

<script type="text/javascript" src="/js/puzzle.js"></script>

<!-- AngularJS Controllers -->
<script type="text/javascript" src="/js/controllers/LayoutController.js"></script>
<script type="text/javascript" src="/js/controllers/HomeController.js"></script>
<script type="text/javascript" src="/js/controllers/GameEditController.js"></script>
<script type="text/javascript" src="/js/controllers/GameController.js"></script>
<script type="text/javascript" src="/js/controllers/ScoreController.js"></script>


<script type="text/javascript" src="/js/controllers/404Controller.js"></script>

<!-- Directives -->

<!-- Services -->
<script type="text/javascript" src="/js/services/CloudService.js"></script>
<script type="text/javascript" src="/js/services/GameService.js"></script>
<script type="text/javascript" src="/js/services/NotificationService.js"></script>


<body ng-controller="LayoutController">
<div class="spinner-container fadein fadeout" ng-show="isLoading" ng-animate="'animate'">
    <div class="spinner-box">
        <div class="spinner"></div>
        <div class="spinner-text">Loading...</div>
    </div>
</div>

<main id="page" role="main" class="i-relative i-min-height-100 i-box-sizing">
    <div id="content" ng-view autoscroll="true"></div>
</main>

<div class="modal fade" id="message">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header " ng-class="{'error-header':message.error, 'info-header':message.info}">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{message.title}}</h4>
            </div>
            <div class="modal-body">
                <p>{{message.text}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
</body>
</html>
